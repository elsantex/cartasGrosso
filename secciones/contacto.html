          <div class="row g-3 align-items-center">
            <div class="col-12">
              <label for="inputPassword6" class="col-form-label">Nombre y Apellido</label>
            </div>
            <div class="col-auto">

            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-12">
              <label for="inputPassword6" class="col-form-label">Edad</label>
            </div>
            <div class="col-auto">
              <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
          </div>

          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Genero</label>
            <select id="disabledSelect" class="form-select">
              <option>Seleccionar</option>
              <option>Hombre</option>
              <option>Mujer</option>
              <option>Otro</option>
              <option>Prefiero no decirlo</option>
            </select>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-12">
              <label for="inputPassword6" class="col-form-label">Asunto</label>
            </div>
            <div class="col-auto">
              <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
          </div>

          <label for="observaciones">Observaciones</label> <br>
          <textarea name="observaciones"></textarea> <br>

          <div class="row g-3 align-items-center">
            <div class="col-12">
              <label for="inputPassword6" class="col-form-label">Mail de Contacto</label>
            </div>
            <div class="col-auto">
              <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto bases y condiciones</label>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
          
        </form>
